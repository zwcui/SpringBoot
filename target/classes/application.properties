spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.driverLocation = ./src/main/resources/mysql-connector-java-5.1.44-bin.jar
spring.datasource.url = jdbc:mysql://192.168.100.58:3306/wenshixiong?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username = cnmindstack
spring.datasource.password = cnmindstack
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10

runmode = dev
versioncode = 5.1.0

#日志
debug = false

# mybatis字段转驼峰
mybatis.configuration.mapUnderscoreToCamelCase=true
# mybatis xml配置
mybatis.mapper-locations= classpath:mybatis/*.xml



# Redis
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=192.168.100.58
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
#spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.maxActive=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.maxWait=-1
# 连接池中的最大空闲连接
spring.redis.maxIdle=8
# 连接池中的最小空闲连接
spring.redis.minIdle=0
# 连接超时时间（毫秒）
spring.redis.timeout=2000


#热部署生效
spring.devtools.restart.enabled=true
#设置重启的目录
spring.devtools.restart.additional-paths: src/main/java




